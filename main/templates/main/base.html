<!-- templates/_base.html -->

{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock title %}

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/css/output.css' %}">
    <link rel="stylesheet" href="{% static 'src/fontawesome/css/all.min.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'src/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'src/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'src/img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'src/img/site.webmanifest' %}">

    {% endcompress %}

</head>

<body class="bg-green-50">
    <div class="container mx-auto mt-4">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
