{% extends "user_auth/base.html" %}
{% load static %}

{% block title %}<title>Registration</title>{% endblock title %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
        <div class="flex justify-center">
            <img class="w-20 h-20" src="{% static 'src/img/green.png'%}" alt="">
        </div>
        <h3 class="text-2xl font-bold text-center">Join us</h3>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mt-4">
                <div>
                    <label class="block" for="first_name">First Name<label>
                            {{ form.first_name}}
                </div>
                <div>
                    <label class="block" for="last_name">Last Name<label>
                            {{ form.last_name}}
                </div>
                <div class="mt-4">
                    <label class="block" for="email">Email<label>
                            {{ form.email}}
                </div>
                <div class="mt-4">
                    <label class="block">Password<label>
                            {{ form.password1 }}
                </div>
                <div class="mt-4">
                    <label class="block">Confirm Password<label>
                            <input type="password" placeholder="Password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <span class="text-xs text-red-400">Password must be same!</span>
                <div class="flex">
                    <button class="w-full px-6 py-2 mt-4 text-white bg-nick-bg rounded-lg hover:bg-blue-900">Create
                        Account</button>
                </div>
                <div class="mt-6 text-grey-dark">
                    Already have an account?
                    <a class="text-blue-600 hover:underline" href="./login.html">
                        Log in
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
