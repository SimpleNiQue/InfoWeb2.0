{% extends "user_auth/base.html" %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg lg:w-1/3 md:w-1/3 sm:w-1/3">
        <div class="flex justify-center">
            <img class="w-20 h-20" src="{% static 'src/img/green.png'%}" alt="NOA">
        </div>
        <h3 class="text-2xl font-bold text-center">Login</h3>
        <form action="">
            <div class="mt-4">
                <div class="mt-4">
                    <label class="block" for="email">Email<label>
                            <input type="text" placeholder="Email"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block">Password<label>
                            <input type="password" placeholder="Password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                
                <div class="flex">
                    <button
                        class="w-full px-6 py-2 mt-4 text-white bg-nick-bg rounded-lg hover:bg-blue-900">Login</button>
                </div>
                <div class="mt-6 text-grey-dark">
                    New Here?
                    <a class="text-blue-600 hover:underline" href="./registration.html">
                        Create an account
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
